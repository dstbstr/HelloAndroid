apply plugin: 'com.android.application'

android {
    compileSdk 34
    ndkVersion '27.0.11718014'
    namespace 'com.durandal.HelloAndroid'

    buildFeatures {
        prefab true
    }

    defaultConfig {
        applicationId "com.durandal.HelloAndroid"
        versionCode 1
        versionName "1.0"

        minSdkVersion 21
        targetSdkVersion 34

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_STL=c++_shared", "-DANDROID_TOOLCHAIN=clang"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }

       debug {
            ndk {
                debugSymbolLevel 'FULL'
            }
       } 
    }

    externalNativeBuild {
        cmake.path "src/main/cpp/CMakeLists.txt"
    }
}

dependencies {
    implementation 'com.android.ndk.thirdparty:googletest:+'
    api project(':Native')
}

tasks.all {
    dependsOn ':Native:buildCMakeDebug'
}
